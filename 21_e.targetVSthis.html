<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>e.target vs. this</title>
        <style>
        </style>
    </head>
        <body>
            <div>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
            <script>
                // 常见事件对象的属性和方法
                // 1. e.target 返回的是触发事件的对象（元素） this 返回的是绑定事件的对象（元素）
                // 区别：e.target点击了哪个元素，就返回哪个元素；
                //      this哪个元素绑定了这个点击事件，就返回谁

                var div = document.querySelector('div');
                div.addEventListener('click', function(e){
                    console.log('div-e ', e.target);
                    console.log('div ', this);
                })

                var ul = document.querySelector('ul');
                ul.addEventListener('click', function(e){
                    // e.target指向我们点击的对象，点了li, 那么e.target就指向li 
                    console.log('ul-e ', e.target);
                    // 我们给ul绑定了事件，那么this就指向ul 
                    console.log('ul ', this);
                })
            </script>
        </body>
    </head>
</html>
