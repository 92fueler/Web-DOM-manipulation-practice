<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>定时器</title>
        <style>
        </style>
    </head>
        <body>
            <img src="image/ad.jfif" alt="" class="ad">

            <script>
                var ad = document.querySelector('.ad');
                var fn = function(){
                    ad.style.display = 'none';
                };
                setTimeout(fn, 5000);

            </script>
        </body>
    </head>
</html>
