<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>捕获和冒泡事件</title>
        <style>
            .father {
                position: relative;
                width: 500px;
                height: 500px;
                background-color: pink;
            }

            .son {
                position: absolute;
                top: 50%;
                left:50%;
                margin-top: -100px;
                margin-left: -100px;
                width: 200px;
                height: 200px;
                background-color: purple;
            }

        </style>
    </head>


        <body>
            <div class="father">
                <div class="son"></div>
            </div>
            <script>
                var son = document.querySelector('.son');
                son.addEventListener('click', function() {
                    alert('son');
                }, true);

                var father = document.querySelector('.father');
                father.addEventListener('click', function(){
                    alert('father');
                }, true)

                // });

                // var father = document.querySelector('.father');
                // father.addEventListener('click', function(){
                //     alert('father');
                // }) 
            </script>
        </body>
    </head>
</html>
