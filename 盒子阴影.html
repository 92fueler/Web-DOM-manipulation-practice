<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            padding-top: 1px solid transparent;
        }

        div:hover {
            box-shadow: 10px 10px 10px 10px black;
        }

        p {
            padding-top: 10px;
            margin: 0 auto;
            text-align: center;
            text-shadow: 5px 5px 1px red;
        }
    </style>
</head>

<body>

    <div>
        <p>我是猪大胖</p>
    </div>
</body>

</html>
