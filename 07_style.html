<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
            }

        </style>

        <body>
            <div></div>

            <script>
                // 1. 获取元素
                var div = document.querySelector('div');

                // 2. 注册事件
                // 3. 处理程序
                div.onclick = function() {
                    // div.style里面的颜色是camel naming convention 
                    this.style.backgroundColor = 'purple';
                    this.style.width = '250px';
                }
            </script>
        </body>
    </head>
</html>
